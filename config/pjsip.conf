;===============PJSIP=============
[global]

;////////////////////////
;/// Transports ////////
;//////////////////////

[transport-wss]
type=transport
protocol=wss    ;udp,tcp,tls,ws,wss
bind=0.0.0.0:443
external_media_address=<public_ip>
external_signaling_address=<public_ip>
cert_file=<crt_file>
priv_key_file=<crt_key>
allow_reload=yes

[transport-nocert]
type=transport
protocol=ws    ;udp,tcp,tls,ws,wss
bind=0.0.0.0:8088
external_media_address=<public_ip>
external_signaling_address=<public_ip>


[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0
local_net=<local_ip>
external_media_address=<public_ip>
external_signaling_address=<public_ip>
allow_reload=yes


[transport-udp]
type=transport
protocol=udp   
bind=0.0.0.0
local_net=<local_ip>
external_media_address=<public_ip>
external_signaling_address=<public_ip>


;///////////////////////
;//// Endpoints ///////
;/////////////////////

[endpoint-basic](!)
type=endpoint
context=from-internal
disallow=all
allow=vp8
allow=h264
allow=ulaw
allow=t140
force_rport=yes
direct_media=no
rewrite_contact=yes
media_address=<public_ip>
rtp_symmetric=yes
ice_support=yes
message_context=internal-im

[endpoint-agent](!)
type=endpoint
context=from-internal
disallow=all
allow=ulaw
allow=vp8
allow=h264
allow=t140
force_rport=yes
direct_media=no
rewrite_contact=yes
media_address=<public_ip>
rtp_symmetric=yes
ice_support=yes
use_avpf=no
force_avp=yes
trust_id_inbound=yes
media_use_received_transport=yes

[endpoint-h264](!)
type=endpoint
context=from-internal
disallow=all
allow=ulaw
allow=h264
allow=t140
force_rport=yes
direct_media=no
rewrite_contact=yes
media_address=<public_ip>
rtp_symmetric=yes
ice_support=yes
use_avpf=no
force_avp=yes
trust_id_inbound=yes
media_use_received_transport=yes

[endpoint-providers](!)
transport=transport-tcp
type=endpoint
context=from-providers
disallow=all
allow=h264
allow=ulaw
force_rport=yes
direct_media=no
rtp_symmetric=yes
ice_support=yes
dtmf_mode=rfc4733
trust_id_inbound=yes
rewrite_contact=yes
media_use_received_transport=yes
media_address=<public_ip>

[ZVRS](endpoint-providers)
aors=ZVRS

[ZVRS]
type=aor
contact=sip:sbc.prod.champvrs.com

[ZVRS] ;Identifies endpoints via source IP address
type=identify  ; Must be of type identify (default: "")
endpoint=ZVRS      ; Name of Endpoint (default: "")
match=208.95.32.104	; ZVRS IP addresses or networks to match against (default: "")
match=208.94.16.104
match=74.119.12.104
match=74.119.14.104


[Sorenson1](endpoint-providers)
aors=Sorenson1

[Sorenson1]
type=aor
contact=sip:209.169.226.52:5060

[Sorenson1] ;Identifies endpoints via source IP address
type=identify  ; Must be of type identify (default: "")
endpoint=Sorenson1      ; Name of Endpoint (default: "")
match=209.169.226.52  ; Sorenson1 IP addresses or networks to match against (default: "")

[Sorenson2](endpoint-providers)
aors=Sorenson2

[Sorenson2]
type=aor
contact=sip:209.169.226.162:5060

[Sorenson2] ;Identifies endpoints via source IP address
type=identify  ; Must be of type identify (default: "")
endpoint=Sorenson2      ; Name of Endpoint (default: "")
match=209.169.226.162   ; Sorenson2 IP addresses or networks to match against


;////////////////WebRTC Endpoint Profiles

[endpoint-webrtc](!)
type=endpoint
transport=transport-wss   ;was transport-wss
context=from-internal
disallow=all
allow=ulaw
allow=vp8
allow=t140
force_avp=yes
use_avpf=yes    ; Determines whether res_pjsip will use and enforce usage of
media_encryption=dtls    ; Determines whether res_pjsip will use and enforce
dtls_verify=fingerprint ; Verify that the provided peer certificate is valid (default:
dtls_fingerprint=SHA-1
dtmf_mode=auto	;was auto
dtls_rekey=0   ; Interval at which to renegotiate the TLS session and rekey
dtls_cert_file=<ss_cert>
dtls_ca_file=<ss_ca_crt>
dtls_setup=actpass
ice_support=yes   ;This is specific to clients that support NAT traversal
media_use_received_transport=yes
rtp_symmetric=yes
force_rport=yes   ;was no
rewrite_contact=yes
message_context=internal-im
rtcp_mux=yes

;////////////////////
;/// Auths /////////
;//////////////////
[auth-provider](!)
type=auth
auth_type=

[auth-userpass](!)
type=auth
auth_type=userpass

;//////////////////
;/// AORs ////////
;////////////////

[aor-single-reg](!)
type=aor
remove_existing=yes
max_contacts=1		;was 5, changed 10-5
qualify_frequency=10	;added 10-5
minimum_expiration=1	;added 10-14
default_expiration=15 ;was 30
maximum_expiration=60

[aor-tcp-reg](!)
type=aor
remove_existing=yes
max_contacts=1          ;was 5, changed 10-5


